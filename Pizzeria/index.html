<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="Hcontainer">
            <div class="logo">
                <img src="/Pizzeria/img/VectorPizza.svg" alt="PizzaLogo">
                <h1><span>Pizza</span>&<span class="RED">Front</span></h1>
            </div>
            <nav>
                <ul type="none">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="Mcontainer">
            <div class="Delivery">
                <h2>Envio gratis <span> comprando </span>2 pizzas</h2>
            </div>
            <div class="Podio">
                <h2>Podio de pizzas</h2>
                <div class="Contenedor">
                    <div class="top">
                        <h3>Pizza top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="/Pizzeria/img/PizzaFalling.png" alt="ImagenPizza">
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="Fcontainer">
            <div>
                <ul type="none">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </div>
            <div class="Sublogo">
                <img src="/Pizzeria/img/VectorPizza.svg" alt="PizzaLogo">
                <h2><span class="GREEN">Pizza</span>&<span>Front</span></h2>

            </div>
        </div>
    </footer>

</body>

</html>
